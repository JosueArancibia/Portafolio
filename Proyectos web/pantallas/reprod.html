<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Reproducción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Cambiamos el color de fondo a negro */
            color: red; /* Cambiamos el color del texto a rojo */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        video {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .user-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
        }
        /* Estilos para el menú */
        .menu {
            background-color: black;
            padding: 10px 0; /* Espaciado interno en la barra de menú */
            text-align: center; /* Alineamos el texto al centro */
            margin-bottom: 20px; /* Agregamos margen inferior */
        }
        .menu a {
            color: red; /* Color del texto de los enlaces */
            text-decoration: none; /* Quitamos la subrayado de los enlaces */
            padding: 10px 20px; /* Espaciado interno en los enlaces */
            margin-right: 10px; /* Margen derecho entre los enlaces */
        }
        .menu a:hover {
            color: white; /* Cambiamos el color del texto al pasar el cursor sobre los enlaces */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="perfilusuario.html" class="user-icon"><i class="fas fa-user"></i></a> <a href="login.html">cerrar sesion</a> <!-- Ícono de usuario con enlace -->
        <!-- Barra de menú -->
        <div class="menu">
            <a href="buscador.html">Inicio</a>
        </div>
        <h2>Página de Reproducción</h2>
        <video controls>
            <source src="video/Y2meta.app-Fake Netflix intro-(1080p).mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
        <div class="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="skip(-10)">Retroceder 10s</button>
            <button onclick="skip(10)">Avanzar 10s</button>
        </div>
    </div>

    <script>
        var video = document.querySelector('video');

        function playPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function skip(value) {
            video.currentTime += value;
        }
    </script>
</body>
</html>
